<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogus Music</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">Rogus</h1>
    </header>
    <main>
        <h2>carrinho de compras</h2>
        <table id="tabela-carrinho">
            <thead>
                <tr>
                    <th colspan="2">itens para comprar</th>
                    <th class="colunamin">quantidade</th>
                    <th class="colunamin">pre√ßo</th>   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="coluna-capa"><img src="imagens/nirvana-nevermind.jpeg" class="capa"></td>
                    <td>
                        <div class="produto">
                            <a class="nome-produto" href="#">Nevermind</a>
                            <a class="nome-artista" href="#">- Nirvana</a> 
                         </div>
                         <strong class="estoque">Em estoque</strong>
                         <div>
                             <label class="embalar"><input type="checkbox">Embalar para presente</label>
                         </div>
                         <a class="remover-carrinho" href="#">tirar do carrinho</a>
                </td>
                <td><input type="number" value="1" min="0" max="10"></td>
                    <td><span class="preco-produto">$29,99</span></td>  
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="texto-total">total da compra</td>
                    <td><span class="preco-total">$189,99</span></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
